<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <title>Document</title>
</head>
<body>
  <div id="game-window">

    <div id="game-container">
      <div class="game-stage" id="history-container">
      </div>
      <div class="game-stage" id="gameplay-container">
        <div class="gameplay-background bg-1" data-season="0" style="background: url('img/bg/spring.gif'); background-size: cover; background-position: center;"></div>
        <div class="gameplay-background bg-2"  data-season="1" style="background: url('img/bg/spring-summer.gif'); background-size: cover; background-position: center; opacity: 0;"></div>
        <div class="gameplay-background bg-3"  data-season="2" style="background: url('img/bg/summer.gif'); background-size: cover; background-position: center; opacity: 0;"></div>
        <div class="gameplay-background bg-4"  data-season="3" style="background: url('img/bg/summer-autumn.gif'); background-size: cover; background-position: center; opacity: 0;"></div>

        <div class="help-btn game-button d-flex align-items-center justify-content-center">
          <span>?</span>
        </div>
        <div class="logout-btn game-button d-flex align-items-center justify-content-center">
          <img src="img/elements/door.png" alt="" class="img-fluid" width="45px">
        </div>
        <div class="date-container d-flex align-items-center justify-content-center">
          <span>1 апреля</span>
        </div>
        <div class="logs-container d-flex align-items-end text-right flex-column justify-content-end">
        </div>
        <div class="balance-container d-flex align-items-center">
          <div class="balance text-right">
            <span class="d-block balance-title">Баланс</span>
            <span class="d-block balance-data"><span id="balance-text">125</span> руб.</span>
          </div>
          <div class="account text-left">
            <span class="d-block balance-title">Счёт</span>
            <span class="d-block balance-data"><span id="account-text">2360</span> руб.</span>
          </div>
        </div>
        <div class="topup-container game-button d-flex align-items-center justify-content-center">
          <span>Пополнить</span>
        </div>


      </div>
    </div>

  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script
  src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
  integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="gameplay.js"></script>
</body>
</html>
